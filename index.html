<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind and Daisy Ui connect -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="container max-w-md bg-white rounded-xl shadow-lg p-6 ">
            <!-- Title -->
            <h1
                class="text-center text-2xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 ">
                üíª Mess Expenses Assistant</h1>

            <!-- tabs for assistant and history -->
            <div class="flex justify-between mb-6">
                <button id="assistant-tab"
                    class="w-1/2 py-2 rounded-l-md focus:outline-none transition-colors duration-200 text-white font-semibold bg-gradient-to-r from-blue-500 to-purple-600">
                    Assistant
                </button>
                <button id="history-tab"
                    class="w-1/2 py-2 rounded-r-md focus:outline-none transition-colors duration-200 text-gray-600 font-semibold">
                    History
                </button>
            </div>
            <!-- Expense Form -->
            <div id="expense-form" class="grid grid-cols-2 gap-4">
                <!-- Baper Poket theke nawa income -->
                <div class="relative col-span-2">
                    <label class="block font-semibold mb-2 text-gray-700">Baper Pocket Theke Nawa Income üí∞</label>
                    <input id="income" type="number"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="Enter Amount" />
                    <p id="income-error" class="text-red-500 text-xs mt-1 hidden">
                        ‚ö†Ô∏è Invalid Amount!
                    </p>
                </div>

                <!-- Mill Cost -->
                <div class="relative">
                    <label class="block font-semibold mb-2 text-gray-700">Mill Cost üí∏</label>
                    <input type="number" id="mill-cost"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="Mill Cost" />
                    <p id="mill-cost-error" class="text-red-500 text-xs mt-1 hidden">
                        ‚ö†Ô∏è Invalid amount!
                    </p>
                </div>

                <!-- Tuition Fees-->
                <div class="relative">
                    <label class="block font-semibold mb-2 text-gray-700">Tuition Fees üìö</label>
                    <input type="number" id="courses"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="Tuition Fees" />
                    <p id="courses-error" class="text-red-500 text-xs mt-1 hidden">
                        ‚ö†Ô∏è Invalid amount!
                    </p>
                </div>

                <!-- Internet -->
                <div class="relative">
                    <label class="block font-semibold mb-2 text-gray-700">Internet üåê</label>
                    <input type="number" id="internet"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="Internet cost" />
                    <p id="internet-error" class="text-red-500 text-xs mt-1 hidden">
                        ‚ö†Ô∏è Invalid amount!
                    </p>
                </div>
                <!-- Other Cost -->
                <div class="relative">
                    <label class="block font-semibold mb-2 text-gray-700">Other Cost üíµ</label>
                    <input type="number" id="internet"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="Other cost" />
                    <p id="Other-cost-error" class="text-red-500 text-xs mt-1 hidden">
                        ‚ö†Ô∏è Invalid amount!
                    </p>
                </div>

                <!-- Calculate Button -->
                <button id="calculate"
                    class="col-span-2 text-white px-4 py-2 rounded-md font-semibold text-sm transition-all duration-200 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 focus:ring-blue-500">
                    Calculate
                </button>

                <!-- Savings -->
                <div class="relative col-span-2">
                    <label class="block font-semibold mb-2 text-gray-700">Savings (%) üí∏</label>
                    <input type="number" id="savings"
                        class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="Savings %" />
                    <p id="savings-error" class="text-red-500 text-xs mt-1 hidden">
                        ‚ö†Ô∏è Invalid percentage!
                    </p>
                </div>

                <!-- Calculate Savings Button -->
                <button id="calculate-savings"
                    class="col-span-2 text-white px-4 py-2 rounded-md font-semibold text-sm transition-all duration-200 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 focus:ring-green-500">
                    Calculate Savings
                </button>
            </div>
        </div>


    </section>




    <script src="./js/home.js"></script>
</body>

</html>
